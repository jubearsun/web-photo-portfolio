<html id="ng-app" data-ng-app="cle" data-ng-cloak>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/" />

        <title data-ng-bind="pageTitle"></title>
        <link rel="icon" type="image/png" href="./img/logo/favicon.png">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.min.css">

        <!-- LIBRARIES -->
        <script src="./libs/js/angular.min.js"></script>
        <script src="./libs/js/angular-touch.min.js"></script>
        <script src="./libs/js/angular-ui-router.min.js"></script>

        <!-- CUSTOM FONTS -->
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
        <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

        <!-- ANGULAR APP -->
        <script src="./js/app.min.js"></script>
    </head>

    <body>
        <!-- BANNER -->
        <div class="banner">
            <div class="logo" ui-sref="home">
                <img src="./img/logo/logo.png">
            </div>
            <div class="header">
                <div class="header-text">INNOVATIVE DESIGN PHOTO TIER</div>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="content" ui-view></div>
    </body>
</html>
