<div class="member-page" ng-controller="JanelCtrl">
	<div class="member-container">
		<div class="member">
			<div class="circular"><img src="../img/janel/profile.jpg"></div>
    		<div class="info">
    			<div class="name">Janel Kajisa</div>
    			<div class="bio">
    				Janel is a sophomore who has been in InnoD for 3 whole semesters. She likes sweet views (not hikes), weird flavored ice cream and bad puns.
    			</div>
    		</div>
		</div>
		<ul class="carousel" rn-carousel rn-carousel-auto-slide="2" rn-carousel-transition="hexagon" rn-carousel-pause-on-hover rn-carousel-easing="easeFrom" rn-carousel-duration="1000" rn-carousel-index="carouselIndex">
			<li class="images" ng-repeat="image in pieces track by $index">
				<img src="{{image}}">
			</li>
		</ul>

		<div class="indicator" rn-carousel-index="carouselIndex">
			<span ng-repeat="image in pieces track by $index" ng-class="{active: $index==carouselIndex}" ng-click="goToSlide($index)"> â™¦ </span>
		</div>
	</div>
</div>
